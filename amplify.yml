version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

# ✅ Configuration cruciale pour les SPA React
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'

# ✅ Redirections pour SPA
redirects:
  - source: '/<*>'
    target: '/index.html'
    status: '200'
